<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List items</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header>
        <h1 id="listNameHeader"></h1>




        <div class="dropdown">
            <button id="user" class="dropbtn"></button>
            <div class="dropdown-content">
                <button onclick="updateUser()">Update user</button>
                <button onclick="publicList()">Public list</button>
                <button onclick="privateList()">Private list</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>

    </header>


    <div class="toggle">
        <button id="togglePublic">Toggle Public</button>
        <p id="publicStatus"></p>
    </div>




    <div class="listItems">
        <input type="text" id="listName">
        <button id="updateList">Update list name</button>
        <input type="text" id="inputItem">
        <button id="newItem">New Item</button>
        <input type="text" id="inputItemUpdate">
        <button id="updateItem">Update Item</button>
    </div>
    <p class="truncate" id="activeItem">Selected item:</p>
    <hr>
    <div class="grid-container">
        <div id="itemsCont"></div>
        <div id="btnCont"></div>
        <div id="inpCont"></div>
        <div id="subCont"></div>
    </div>
    <br>
    <button id="deleteList">Delete list</button>

    <script type="text/javascript" src="./js/listItems.js"></script>
</body>


</html>
