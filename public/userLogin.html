<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Userlogin</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="login">

        <section-a>
            <h1>Log in</h1>
        </section-a>
    
    <section>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="pasword">Password:</label>
        <input type="password" id="password">
        <p id="respTxt"></p>
        <button id="loginUser">Login</button>
    </section>

    <a href="./index.html">or create user</a>
    
</div>
   
</body>

<script>
    

    const usernameInp = document.getElementById("username");
    const passwordInp = document.getElementById("password");
    const respTxt = document.getElementById("respTxt");


    document.getElementById("loginUser").onclick = async function (evt) {
        
       let body = {
            username: usernameInp.value,
            password: passwordInp.value
        }
        
        let config = {
            method: "POST",
            headers:{
                "content-type": "application/json",
            },
            
            body: JSON.stringify(body)
        }
        
        try {
            let response = await fetch("/user/login", config);
            let data = await response.json();
            if(response.status === 200){
                localStorage.setItem("logindata", JSON.stringify(data));
                location.href = "./tasks.html";
                respTxt.innerHTML = "Logged in.";
                } else if (response.status === 401){
                respTxt.innerHTML = "Wrong username and password."
                }
            }
        catch(err) {
            respTxt.innerHTML = "Something went wrong. Please try again."
        }

}

</script>


</html>
