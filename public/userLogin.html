<script>
    let credentials = null; 

    const usernameInp = document.getElementById("username");
    const passwordInp = document.getElementById("password");
    const respTxt = document.getElementById("respTxt");


    document.getElementById("loginUser").onclick = async function (evt) {
        

       // credentials = "Basic " + window.btoa(`${username}:${password}`);

       let body = {
            username: usernameInp.value,
            password: passwordInp.value
        }
        
        let config = {
            method: "POST",
            headers:{
                "content-type": "application/json",
                "authorization": credentials
            },
            
            body: JSON.stringify(body)
        }
        
        try {
            let response = await fetch("/user/login", config);
            let data = await response.json();
            localStorage.setItem("logindata", JSON.stringify(data));
            location.href = "./tasks.html";
            if(response.status === 200){
                respTxt.innerHTML = "Logget inn!";
            }
            console.log(response.status);   
            }
        catch(err) {
            respTxt.innerHTML = "Feil brukernavn og passord"
        }

}
