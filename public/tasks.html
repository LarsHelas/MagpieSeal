<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task planner</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>

    <header>
        <h1 id="taskPlanner">Task planner</h1>

        <div class="dropdown">
            <button id="user" class="dropbtn"></button>
            <div class="dropdown-content">
                <button onclick="updateUser()">Update user</button>
                <button onclick="publicList()">Public list</button>
                <button onclick="privateList()">Private list</button>
                <button onclick="logout()">Logout</button>
            </div>
        </div>

   

    </header>

    <div class="createList">
        <input type="text" id="listTitle">
        <button id="createList">New list</button>
    </div>

    <hr>
    <div id="container"></div>

    <script type="text/javascript" src="./js/tasks.js"></script>
</body>

</html>
