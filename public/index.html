<body>

    <section>
        <label for="username">Username:</label>
        <input type="text" id="username">
        <label for="pasword">Password:</label>
        <input type="password" id="password">
        <button id="createUser">Create user</button>
    </section>
   
    <p id="respTxt"></p>
    <a href="./userLogin.html">Login</a>


</body>


<script>

    const usernameInp = document.getElementById("username");
    const passwordInp = document.getElementById("password");
    const respTxt = document.getElementById("respTxt");

    document.getElementById("createUser").onclick = async function(evt) {

        if(usernameInp.value.length < 3 || passwordInp.value.length < 3){
            alert("Brukernavn og eller passord er for kort");
            return;
        }

        let body = {
            username: usernameInp.value,
            password: passwordInp.value
        }
        let config = {
            method: "POST",
            headers:{
                "content-type": "application/json"
            },
            body: JSON.stringify(body)
        }
        
        try {
            let response = await fetch("/user", config);
            let data = await response.json();
            if(response.status === 200){
                respTxt.innerHTML = "Bruker opprettet!";
            }
            console.log(response.status);   
            }
        catch(err) {
            respTxt.innerHTML = "Noe gitt galt..."
        }
    }



</script>
